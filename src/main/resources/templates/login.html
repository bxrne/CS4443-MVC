<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body class="bg-gray-100 flex items-center justify-center h-screen">
		<div class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-10 w-1/3 h-auto">
			<h1 class="text-4xl font-bold text-gray-800 mb-4 text-center">Login</h1>
			<form id="login" method="POST" action="" > // action will be location of the login endpoint
				<div class="mb-4">
					<label
						class="block text-gray-700 text-sm font-bold mb-2"
						for="username"
					>
						Username
					</label>
					<input
						class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
						id="username"
						type="text"
						name="username"
						placeholder="Enter your username"
						required
					/>
				</div>
				<div class="mb-2">
					<label
						class="block text-gray-700 text-sm font-bold mb-2"
						for="password"
					>
						Password
					</label>
					<input
						class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
						id="password"
						name="password"
						type="password"
						placeholder="Enter your password"
						required
					/>
				</div>
				<a
					class="mb-5 font-bold text-sm text-red-300 hover:text-red-500"
					href="#"
				>
					Forgot Password?
				</a>
				<div class="my-5">
					<input
						class="bg-blue-500 w-full hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
						type="submit"
						value="Login"
					/>
				</div>
			</form>
		</div>
	</body>
</html>
