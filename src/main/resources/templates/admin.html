<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Admin</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="container mx-auto my-5 text-center">
			<h1 class="font-black text-5xl p-5">Admin panel</h1>
			<a class="text-gray-700 py-5" href="/">Home &rarr;</a>
			<table class="min-w-full bg-white border border-gray-300">
				<thead>
					<tr>
						<th class="py-2 px-4 border-b">#</th>
						<th class="py-2 px-4 border-b">Name</th>
						<th class="py-2 px-4 border-b">Hours</th>
						<th class="py-2 px-4 border-b">Salary</th>
					</tr>
				</thead>
				<tbody class="text-center">
					<tr th:each="emp : ${employees}">
						<td th:text="${emp.id}"></td>
						<td th:text="${emp.name}"></td>
						<td th:text="${emp.weekHours}"></td>
						<td th:text="${emp.salary}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
