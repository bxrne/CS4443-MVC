<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body class="bg-gray-100 flex items-center justify-center h-screen">
		<div class="flex flex-col items-center w-2/3 h-1/3">
			<div class="bg-white shadow-lg rounded-lg px-20 pt-6 pb-10 w-full h-auto">
				<h1 class="text-4xl font-bold text-gray-800 mb-5 text-center">
					Timesheet
				</h1>
				<form id="timesheetForm" action="/calc" method="POST" class="mb-4">
					<div class="mb-4">
						<label class="block text-gray-700 text-sm font-bold mb-2" for="name"
							>Your Name</label
						>
						<input
							class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
							id="name"
							type="text"
							name="name"
							placeholder="Enter your full name"
							required
						/>
					</div>
					<div class="mb-4">
						<label
							class="block text-gray-700 text-sm font-bold mb-2"
							for="hours"
							>Hours Worked</label
						>
						<input
							class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
							id="hours"
							type="number"
							name="hours"
							placeholder="0"
							required
						/>
					</div>

					<div class="my-5">
						<button
							type="submit"
							class="bg-blue-500 w-full hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
						>
							Submit
						</button>
					</div>
				</form>
			</div>
			<div class="my-5">
				<a
					href="/login"
					class="bg-orange-500 w-full hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
				>
					Admin Panel &rarr;
				</a>
			</div>
		</div>
	</body>
</html>
